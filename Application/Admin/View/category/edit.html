<extend name="public:tpl" />
<block name="main">
        <!-- page heading start-->
        <div class="page-heading">
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('admin/index/index')}">后台首页</a>
                </li>
                <li class="active">
                    <a href="{:U('admin/project/index')}">消息管理</a>
                </li>
                <li class="active"> 编辑消息分类 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <section class="wrapper">
            <!-- page start-->

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            编辑消息分类
                        </header>
                        <div class="panel-body">
                            <form role="form" method="post" action="{:U('admin/Category/edit',['id'=>$row['id']])}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>项目分类名称</label>
                                    <input type="text" class="form-control" name="name" value="{$row.name}">
                                </div>
                                <input type="hidden"  name="id" value="{$row['id']}">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
</block>
