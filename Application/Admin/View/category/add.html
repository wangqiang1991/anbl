<extend name="public:tpl" />
<block name="main">
        <!-- page heading start-->
        <div class="page-heading">
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('admin/index/index')}">后台首页</a>
                </li>
                <li class="active">
                    <a href="{:U('admin/article/index')}">消息管理</a>
                </li>
                <li class="active"> 新增消息分类</li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <section class="wrapper">
            <!-- page start-->

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            新增消息分类
                        </header>
                        <div class="panel-body">
                            <form role="form" method="post" action="{:U('admin/Category/add')}">
                                <div class="form-group">
                                    <label>分类名称</label>
                                    <input type="text" class="form-control" name="name">
                                </div>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
</block>
