<extend name="public:tpl" />
        <!-- header section end-->
<block name="main">
    <div class="page-heading">
        <ul class="breadcrumb">
            <li>
                <a href="{:U('admin/index/index')}">后台首页</a>
            </li>
            <li class="active">
                <a href="{:U('admin/user/index')}">权限管理</a>
            </li>
            <li class="active"> 权限列表 </li>
        </ul>
    </div>
    <!-- page heading end-->

    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        权限列表
                            <span class="tools pull-right">
                                <a href="{:U('admin/Permission/add')}" class="btn btn-success btn-link">新增权限</a>
                            </span>
                    </header>
                    <div class="panel-body">
                        <div class="adv-table text-center">
                            <table  class="display table table-bordered table-striped" id="dynamic-table">
                                <thead>
                                <tr>
                                    <th class="text-center">编号</th>
                                    <th class="text-center">权限名</th>
                                    <th class="text-center">访问地址</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <if condition="empty($permission)">
                                    <tr>
                                        <td colspan="9">暂无数据</td>
                                    </tr>
                                </if>
                                <volist name="permission" id="per">
                                <tr class="gradeX">
                                    <td >{$per.id}</td>
                                    <td style="vertical-align: middle;text-align: left">
                                        <for start="1" end="$per['level']">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</for>
                                        {$per.name}
                                    </td>
                                    <td style="vertical-align: middle">{$per.url}</td>
                                    <td style="vertical-align: middle">
                                        <a href="{:U('admin/Permission/edit', array('id' => $per['id']))}" class="btn btn-xs btn-success">编辑</a>
                                        <a href="{:U('admin/Permission/delete', array('id' => $per['id']))}"   class="btn btn-danger btn-xs deleteBtn">删除</a>
                                    </td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>
                            {$pages}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示：Notice!</h4>
                </div>
                <div class="modal-body">
                    你确认要删除吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a href="" id="deleteTrue" class="btn btn-primary">确定</a>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>

</block>
