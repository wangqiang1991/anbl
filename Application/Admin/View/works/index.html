<extend name="public:tpl" />
        <!-- header section end-->
<block name="main">
    <div class="page-heading">
        <ul class="breadcrumb">
            <li>
                <a href="{:U('admin/index/index')}">后台首页</a>
            </li>
            <li class="active">
                <a href="{:U('admin/projectConfig/index')}">配置管理</a>
            </li>
            <li class="active"> 优秀演员列表 </li>
        </ul>
    </div>
    <!-- page heading end-->

    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        优秀演员列表
                            <span class="tools pull-right">
                                <a href="{:U('admin/works/add')}" class="btn btn-success btn-link">新增优秀演员</a>
                            </span>
                    </header>
                    <div class="panel-body">

                        <!--搜索开始-->
                        <form class="form-inline" action="{:U('admin/works/index')}" method="get">
                            <div class="form-group">
                                <label>演员姓名</label>
                                <input type="text" class="form-control" name="name" value="{:I('get.name')}" placeholder="请输入演员姓名">
                            </div>
                            <button type="submit" class="btn btn-primary">搜索</button>
                        </form>

                        <!--搜索结束-->
                        <hr/>
                        <div class="adv-table text-center">
                            <table  class="display table table-bordered table-striped" id="dynamic-table">
                                <thead>
                                <tr>
                                    <th class="text-center">编号</th>
                                    <th class="text-center">演员姓名</th>
                                    <th class="text-center">演员头像</th>
                                    <th class="text-center">类型</th>
                                    <th class="text-center">代表作品</th>
                                    <th class="text-center">粉丝人数</th>
                                    <th class="text-center">加入时间</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <if condition="empty($performerInfos)">
                                    <tr>
                                        <td colspan="9">暂无数据</td>
                                    </tr>
                                </if>
                                <volist name="performerInfos" id="tag">
                                <tr class="gradeX">
                                    <td style="vertical-align: middle">{$tag.id}</td>
                                    <td style="vertical-align: middle">{$tag.name}</td>
                                    <td style="vertical-align: middle"><image src="{$tag['image_url']}" style="width: 50px;height: 50px"></image></td>
                                    <td style="vertical-align: middle">{$tag.type}</td>
                                    <td style="vertical-align: middle">{$tag.works}</td>
                                    <td style="vertical-align: middle">{$tag.fans_number}</td>
                                    <td style="vertical-align: middle">{:date('Y-m-d',$tag['create_time'])}</td>
                                    <td style="vertical-align: middle">
                                        <a href="{:U('admin/works/edit', array('id' => $tag['id']))}" class="btn btn-xs btn-success">编辑</a>
                                        <a data-href="{:U('admin/works/remove', array('id' => $tag['id']))}" data-toggle="modal" data-target="#myModal" class="btn btn-danger btn-xs deleteBtn">删除</a>
                                    </td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>
                            {$pages}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示：Notice!</h4>
                </div>
                <div class="modal-body">
                    你确认要删除吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a href="" id="deleteTrue" class="btn btn-primary">确定</a>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
    <script>
        $(function(){
            $('.deleteBtn').click(function(){
                var _link = $(this).attr('data-href');
                $('#deleteTrue').attr('href', _link);
            })
        });
    </script>
</block>
