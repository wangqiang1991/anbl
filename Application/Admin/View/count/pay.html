                        <!--搜索结束-->
                        <!--搜索开始-->
                        <form style="clear: both" class="form-inline" action="{:U('admin/count/payCount')}" method="get">
                            <div class="form-group">
                                <label>项目名称</label>
                                <input type="text" class="form-control" name="name" value="{:I('get.name')}" placeholder="请输入项目名称">
                            </div>
                            <div class="form-group">
                                <label>统计开始时间</label>
                                <input type="date" class="form-control" name="start_time" value="{:I('get.start_time')}" placeholder="请输入订单时间">
                            </div>
                            <div class="form-group">
                                <label>统计结束时间</label>
                                <input type="date" class="form-control" name="end_time" value="{:I('get.end_time')}" placeholder="请输入订单时间">
                            </div>
                            <button type="submit" class="btn btn-primary">统计</button>
                        </form>
                        <span>支持统计：</span>
                        <hr/>
                        <div class="adv-table text-center">
                            <table  class="display table table-bordered table-striped" id="dynamic-table">
                                <thead>
                                <tr>
                                    <th class="text-center">编号</th>
                                    <th class="text-center">项目名称</th>
                                    <th class="text-center">项目图片</th>
                                    <th class="text-center">累计支持金额</th>
                                </tr>
                                </thead>
                                <tbody>
                                <if condition="empty($support)">
                                    <tr>
                                        <td colspan="9">暂无支持信息</td>
                                    </tr>
                                </if>
                                <volist name="support" id="tag">
                                <tr class="gradeX">
                                    <td style="vertical-align: middle">{$tag.id}</td>
                                    <td style="vertical-align: middle">{$tag.name}</td>
                                    <td style="vertical-align: middle"><image src="{$tag['image_url']}" style="width: 50px;height: 50px"></image></td>
                                    <td style="vertical-align: middle">{$tag.money}</td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>
                            {$pages}
                        </div>
