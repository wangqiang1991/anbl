<extend name="public:tpl" />
        <!-- header section end-->
<block name="main">
    <div class="page-heading">
        <ul class="breadcrumb">
            <li>
                <a href="{:U('admin/index/index')}">后台首页</a>
            </li>
            <li class="active">
                <a href="{:U('admin/count/memberCount')}">数据管理</a>
            </li>
            <li class="active"> 会员统计 </li>
        </ul>
    </div>
    <!-- page heading end-->

    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        会员统计
                    </header>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <!--statistics start-->
                            <div class="row state-overview">
                                <div class="col-md-6 col-xs-12 col-sm-6">
                                    <div class="panel purple">
                                        <div class="symbol">
                                            <i class="fa fa-gavel"></i>
                                        </div>
                                        <div class="state-value">
                                            <div class="value">{$count}</div>
                                            <div class="title">会员数量</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-12 col-sm-6">
                                    <div class="panel red">
                                        <div class="symbol">
                                            <i class="fa fa-tags"></i>
                                        </div>
                                        <div class="state-value">
                                            <div class="value">{$all}</div>
                                            <div class="title">充值金额</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--statistics end-->
                        </div>
                        <br>
                        <!--搜索结束-->
                        <form style="clear: both" class="form-inline" action="{:U('admin/count/memberCount')}" method="get">
                            <div class="form-group">
                                <label>会员账号</label>
                                <input type="text" class="form-control" name="username" value="{:I('get.name')}" placeholder="请输入会员账号">
                            </div>
                            <div class="form-group">
                                <label>统计开始时间</label>
                                <input type="date" class="form-control" name="start_time" value="{:I('get.start_time')}" placeholder="请输入开始时间">
                            </div>
                            <div class="form-group">
                                <label>统计结束时间</label>
                                <input type="date" class="form-control" name="end_time" value="{:I('get.end_time')}" placeholder="请输入结束时间">
                            </div>
                            <button type="submit" class="btn btn-primary">统计</button>
                        </form>
                        <!--搜索开始-->
                        <hr/>
                        <div class="adv-table text-center">
                            <table  class="display table table-bordered table-striped" id="dynamic-table">
                                <thead>
                                <tr>
                                    <th class="text-center">编号</th>
                                    <th class="text-center">账号</th>
                                    <th class="text-center">名字</th>
                                    <th class="text-center">支持金额</th>
                                    <th class="text-center">收藏电影</th>
                                    <th class="text-center">下载电影</th>
                                    <th class="text-center">下载金额</th>
                                    <th class="text-center">发展人数</th>
                                    <th class="text-center">注册时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <if condition="empty($members)">
                                    <tr>
                                        <td colspan="9">暂无影片信息</td>
                                    </tr>
                                </if>
                                <volist name="members" id="m">
                                <tr class="gradeX">
                                    <td style="vertical-align: middle">{$m.id}</td>
                                    <td style="vertical-align: middle">{$m.username}</td>
                                    <td style="vertical-align: middle">{$m.realname}</td>
                                    <td style="vertical-align: middle">{$m.support}</td>
                                    <td style="vertical-align: middle">{$m.project}</td>
                                    <td style="vertical-align: middle">{$m.downLoad}</td>
                                    <td style="vertical-align: middle">{$m.downLoadMoney}</td>
                                    <td style="vertical-align: middle">{$m.follower}</td>
                                    <td style="vertical-align: middle">{:date('Y-m-d',$m['create_time'])}</td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>
                            {$pages}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</block>
