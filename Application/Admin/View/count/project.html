<extend name="public:tpl" />
        <!-- header section end-->
<block name="main">
    <div class="page-heading">
        <ul class="breadcrumb">
            <li>
                <a href="{:U('admin/index/index')}">后台首页</a>
            </li>
            <li class="active">
                <a href="{:U('admin/count/projectCount')}">数据管理</a>
            </li>
            <li class="active"> 电影统计 </li>
        </ul>
    </div>
    <!-- page heading end-->

    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        电影统计
                    </header>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <!--statistics start-->
                            <div class="row state-overview">
                                <div class="col-md-6 col-xs-12 col-sm-6">
                                    <div class="panel purple">
                                        <div class="symbol">
                                            <i class="fa fa-gavel"></i>
                                        </div>
                                        <div class="state-value">
                                            <div class="value">{$projectNum}</div>
                                            <div class="title">上架电影数量</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-12 col-sm-6">
                                    <div class="panel red">
                                        <div class="symbol">
                                            <i class="fa fa-tags"></i>
                                        </div>
                                        <div class="state-value">
                                            <div class="value">{$num}</div>
                                            <div class="title">电影数量</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--statistics end-->
                        </div>
                        <br>
                        <!--搜索结束-->
                        <!--搜索开始-->
                        <form style="clear: both" class="form-inline" action="{:U('admin/count/projectCount')}" method="get">
                            <div class="form-group">
                                <label>项目名称</label>
                                <input type="text" class="form-control" name="name" value="{:I('get.name')}" placeholder="请输入项目名称">
                            </div>
                            <button type="submit" class="btn btn-primary">统计</button>
                        </form>
                        <hr/>
                        <div class="adv-table text-center">
                            <table  class="display table table-bordered table-striped" id="dynamic-table">
                                <thead>
                                <tr>
                                    <th class="text-center">编号</th>
                                    <th class="text-center">项目名称</th>
                                    <th class="text-center">项目图片</th>
                                    <th class="text-center">目标金额</th>
                                    <th class="text-center">已支持金额</th>
                                    <th class="text-center">支持人数</th>
                                    <th class="text-center">收藏人数</th>
                                    <th class="text-center">加入时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <if condition="empty($projectInfos)">
                                    <tr>
                                        <td colspan="9">暂无影片信息</td>
                                    </tr>
                                </if>
                                <volist name="projectInfos" id="tag">
                                <tr class="gradeX">
                                    <td style="vertical-align: middle">{$tag.id}</td>
                                    <td style="vertical-align: middle">{$tag.name}</td>
                                    <td style="vertical-align: middle"><image src="{$tag['image_url']}" style="width: 50px;height: 50px"></image></td>
                                    <td style="vertical-align: middle">{$tag.target_amount}</td>
                                    <td style="vertical-align: middle">{$tag.money}</td>
                                    <td style="vertical-align: middle">{$tag.support_number}</td>
                                    <td style="vertical-align: middle">{$tag.collection_number}</td>
                                    <td style="vertical-align: middle">{:date('Y-m-d',$tag['create_time'])}</td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>
                            {$pages}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</block>
