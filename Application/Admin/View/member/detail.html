<extend name="public:tpl" />
<block name="main">
    <div class="page-heading">
        <h3>
            会员管理
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="#">会员管理</a>
            </li>
            <li class="active"> 会员详情 </li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="panel-body">
            <form class="form-horizontal adminex-form" method="post" action="{:U('admin/member/save')}">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$detail.realname}" name="realname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" value="{$detail.username}" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$detail.ori_password}" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">等级</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$detail.level}" name="level">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">积分</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$detail.integral}" name="integral">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">余额</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$detail.money}" name="money">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">邀请码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  value="{$detail.invite_key}" name="invite_key">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">注册时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$detail.date}" name="create_time">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">银行卡号</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" value="{$detail.bank_card}" name="bank_card">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">开户姓名</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" value="{$detail.bank_card_name}" name="bank_card_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">开户地址</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" value="{$detail.city}" name="city">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">开户支行</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" value="{$detail.address}" name="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">身份证号</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" value="{$detail.id_card}" name="id_card">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">电话号码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$detail.phone}" name="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">是否绑定</label>
                    <div class="col-sm-10">
                        <select class="form-control m-bot15" name="is_bind">
                            <if condition="$detail.is_bind eq 1">
                            <option value="1">已绑定</option>
                            <else/>
                            <option value="0">未绑定</option>
                            </if>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">是否实名</label>
                    <div class="col-sm-10">
                        <select class="form-control m-bot15" name="is_true">
                            <if condition="$detail.is_true eq 1">
                            <option value="1">已实名</option>
                                <else/>
                            <option value="0">未实名</option>
                            </if>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">最后登录IP</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="disabledInput" type="text" placeholder="" disabled="" value="{$detail.last_ip}">
                        <input type="hidden" name="id" value="{$detail.id}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10" style="float: right;">
                        <a href="{:U('admin/member/select')}"><input type="button" class="btn btn-info" value="返回"></a>&nbsp;&nbsp;
                        <input type="submit" class="btn btn-success" value="保存">
                    </div>
                </div>
            </form>
        </div>
    </div>

</block>
