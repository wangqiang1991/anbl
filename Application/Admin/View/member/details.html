<extend name="public:tpl" />
<block name="main">
    <div class="page-heading">
        <h3>
            会员管理
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="#">会员管理</a>
            </li>
            <li class="active"> 明星会员详情 </li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="panel-body">
            <form class="form-horizontal adminex-form" method="post" action="{:U('admin/member/save')}">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$star.name}" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" <if condition="$star.sex eq 1">value="男"<else/>女</if> name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">民族</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$star.volk}" name="level">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$star.birthday}" name="integral">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">身高</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$star.height}" name="money">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">身份证号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  value="{$star.id_card}" name="invite_key">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">电话号码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$star.phone}" name="create_time">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" value="{$star.email}" name="bank_card">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">生活照</label>
                    <div class="col-sm-10">
                        <volist name="star['image_url']" id="st">
                        <img src="{$st}" style="height: 100px;width: 100px">
                        </volist>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">个人技能</label>
                    <div class="col-sm-10">
                        <textarea style="resize: none;width: 100%; padding: 5px;" cols="30" rows="10" name="skill">{$star.skill}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">表演经历</label>
                    <div class="col-sm-10">
                        <textarea style="resize: none;width: 100%; padding: 5px;" cols="30" rows="10" name="ex">{$star.ex}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10" style="float: right;">
                        <input type="button" class="btn btn-info" value="返回" onclick="history.go(-1)">
                    </div>

                </div>
            </form>
        </div>
    </div>

</block>
