<extend name="public:tpl" />
<block name="css">
    <style>
        .imgInput {
            float: left;
            margin-right: 20px;
            border: 1px dashed silver;
        }

        .imgInput:hover {
            cursor: pointer;
            border: 3px dashed silver;
        }
        .loadfile {
            display: block;
            width: 100px;
            height: 100px;
            border: 1px dashed silver;
            cursor: pointer;
            color: #838383;
            font-size: 44px;
            line-height: calc(100px - 9px);
            text-align: center;
        }
    </style>
</block>
<block name="main">
        <!-- page heading start-->
        <div class="page-heading">
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('index/index')}">后台首页</a>
                </li>
                <li class="active">
                    <a href="{:U('admin/pay/index')}">支付管理</a>
                </li>
                <li class="active"> 编辑支付</li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <section class="wrapper">
            <!-- page start-->

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            编辑支付
                        </header>
                        <div class="panel-body">
                            <form  method="post" action="{:U('admin/pay/edit',['id'=>$row['id']])}" id="projectForm">
                                <div class="form-group">
                                    <label>支付名称</label>
                                    <input type="text" class="form-control" name="name" value="{$row.name}">
                                </div>
                                <div class="form-group">
                                    <label>户主</label>
                                    <input type="text" class="form-control" name="username" value="{$row.username}" >
                                </div>
                                <div class="form-group">
                                    <label>开户行</label>
                                    <input type="text" class="form-control" name="bank" value="{$row.bank}">
                                </div>
                                <div class="form-group">
                                    <label>账户</label>
                                    <input type="text" class="form-control" name="account" value="{$row.account}">
                                </div>
                                <div class="form-group">
                                    <label>二维码</label>
                                        <span class="loadfile" id="file_upload">+</span>
                                </div>
                                <div class="form-group clearfix">
                                    <label>图片列表</label>
                                    <div id="images">
                                        <div class="imgInput">
                                            <img title="点我删除" src="{$row['image_url']}" width = 100 height = 100 />
                                            <input type="hidden" name="image_url" value="{$row['image_url']}">
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="id" value="{$row['id']}">
                                <button type="submit" class="btn btn-primary">编辑提交</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
</block>
<block name="js">
    <!--<js href="__PUBLIC__/uploadify/jquery.uploadify.min.js"/>-->
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/validate/dist/jquery.validate.js" type="text/javascript"></script>
    <script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
    <script src="__PUBLIC__/code/js/jquery.html5upload.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#file_upload").h5upload({
                url: "{:U('admin/project/upload')}",
                fileObjName: 'image',
                fileTypeExts: 'jpg,png,gif,bmp,jpeg',
                multi: true,
                accept: '*/*',
                fileSizeLimit: 1024 * 1024 * 1024 * 1024,
                formData: {
                    type: 'card_positive'
                },
                onUploadProgress: function (file, uploaded, total) {
                    layer.msg('正在上传');
                },
                onUploadSuccess: function (file, data) {
                    data = $.parseJSON(data);
                    if (data.status == 0) {
                        layer.alert(data.msg, {time: 1000})
                    } else {
                        var _isMax = false;
                        var path = data.url;
                        console.log(data.url);
                        var _html = '<div class="imgInput"><img title="点我删除" src="' + path + '" width = 100 height = 100 /><input type="hidden" name="image_url" value="' + path + '"></div>';
                        // 获取图片列表
                        $('#images').html(_html);
                        if (_isMax == false) {
                            layer.msg('上传成功', {time: 1000})

                        }
                    }
                },
                onUploadError: function (file) {
                    layer.alert('上传失败');
                }
            });
            $('#images').on('click', '.imgInput', function () {
                console.debug($(this));
                // 删除当前图片
                $(this).remove();
            });

        });
    </script>
    <script>
        $('#projectForm').validate({
            rules: {
                name: {
                    required: true
                },
                image_url: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: '*演员名称必须填写*'
                },
                image_url: {
                    required: '*二维码必须选择*'
                }
            },
            showErrors: function (errorMap, errorList) {
                $.each(errorList, function (i, v) {
                    if (i == 0) {
                        layer.msg(v.message);
                    }
                })
            },
            submitHandler: function (form) {
                var _data = $(form).serialize();
                console.log($(form).attr('action'));
                $.post($(form).attr('action'), _data, function (data) {
                    if (data.status == 0) {
                        layer.alert(data.msg);
                    } else {
                        // 跳转到列表
                        window.location.href = "{:U('admin/pay/index')}";
                    }
                });
                return false;
            }
        });

    </script>
</block>
